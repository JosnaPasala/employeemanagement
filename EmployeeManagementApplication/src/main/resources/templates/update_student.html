<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeLeaf.org">
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
         crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Employee Management</a>
      </li>    
    </ul>
  </div>
</nav>
<br>
<br>
    <div class="container">
       <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center cord">
              <h1 class="text-center">Update New Employee</h1>
              <div class="card-body">
                  <form th:action="@{/students/{id} (id=${student.id})}" th:object ="${student}" method="POST">
                   <div class="form-group">
                       <label>Employee First Name</label>
                       <input
                          type="text"
                          name="firstName"
                          th:field="*{firstName}"
                          class="form-control"
                          placeholder ="Enter Student First Name"
                       />
                       <div class="form-group">
                       <label>Employee Last Name</label>
                       <input
                          type="text"
                          name="lastName"
                          th:field="*{lastName}"
                          class="form-control"
                          placeholder ="Enter Student Last Name"
                       />
                       <div class="form-group">
                       <label>Employee Email</label>
                       <input
                          type="text"
                          name="email"
                          th:field="*{email}"
                          class="form-control"
                          placeholder ="Enter Student email"
                       />
                      <div class="form-group">
                       <label>Employee PhoneNumber</label>
                       <input
                          type="text"
                          name="phoneNumber"
                          th:field="*{phoneNumber}"
                          class="form-control"
                          placeholder ="Enter Student PhoneNumber"
                       />
                   </div>
                  <div class = "box-footer">
                      <button type="submit" class="btn btn-primary">
                      Submit
                  </form>
       </div>
    </div>
</body>
</html>
